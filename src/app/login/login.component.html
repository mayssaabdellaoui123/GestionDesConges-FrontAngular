<div *ngIf="isLoggedIn; else loggedOut">
    <!--Logged in as {{roles}}.-->
  </div>
<div *ngIf="info.token">
  <div class="alert alert-success"> 
    <strong>Successfuly Logged in!</strong> Good Day {{info.username}} , Welcome to Consomi Tounsi #619  </div>
    <div *ngIf="!changed" class="alert alert-warning"> 
      <strong> You still have not changed the default password !</strong> </div>
  <app-home></app-home>
  </div>
  <div class="center-screen">
  <ng-template #loggedOut>
    <div class=" col-md-offset-4"> <h1>LOGIN FORM</h1>
    <div class="row col-sm-6 " style="max-width:350px;">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username : </label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
            required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required " class="text-warning">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password : </label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
            required /></div>
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required"class="text-warning">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-secondary">Login</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
          </div>
        </div>
      <br />
      <p>Don't have an account?</p>
      <a href="signup" class="btn btn-failure" >Sign Up</a>
    </form></div>
  </div>
  </ng-template>  
</div>
